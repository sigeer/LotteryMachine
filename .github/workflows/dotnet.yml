# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Image
      run: docker build -t lottery_machine:1 -f ./Dockerfile
    - name: Login
      run: docker login --username={{secrets.UNAME}} registry.cn-hangzhou.aliyuncs.com
    - name: Push
      run: docker push registry.cn-hangzhou.aliyuncs.com/sigeer/lottery_machine:1
